[pytest]
# handle whitespace sequences equally and do not make a
# difference between u"a" and "a" in output.
doctest_optionflags = NORMALIZE_WHITESPACE ALLOW_UNICODE
addopts = --doctest-modules --doctest-glob='*.rst'
          tests/ diceware_list/ README.rst

[tox]
envlist =py27, py34, py35, py36, pypy, flake8, cov

[testenv]
usedevelop=True
deps=pytest
commands=
  py.test

[testenv:flake8]
deps=flake8
commands=flake8 diceware_list setup.py tests

[testenv:cov]
basepython=python3.4
deps=
  coverage
commands=
  coverage erase
  coverage run setup.py test
  coverage report --include='diceware_list*,setup.py' \
                  -m --fail-under=80
